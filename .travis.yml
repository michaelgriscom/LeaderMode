notifications:
  email: false
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: never

sudo: false

language: node_js

node_js:
- 8

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent

before_deploy:
- npm install -g vsce;
- vsce package;

deploy:
  provider: script
  script: vsce publish -p $VS_TOKEN
  skip_cleanup: true
  on:
    tags: true
    repo: michaelgriscom/leadermode
    condition: $TRAVIS_OS_NAME = linux

